server.port=8081
# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cmsDB
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.orm.jdbc.bind=trace

# Log4j2 Configuration
# Root logger level
logging.level.root=INFO

# Console appender configuration
# Log pattern layout
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

## MULTIPART (MultipartProperties)
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# Content upload directory
#For windows
#content.upload.directory = J:/Content/

#For ubuntu
content.upload.directory = /Desktop/Content/